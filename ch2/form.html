<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    
    <h1>User Registration</h1>

    <form action="">

        <div class="row">
            <label for="user">Username</label>
            <input class="input-item" type="text" name="" id="username" placeholder="Insert Username">
        </div>

        <div class="row">
            <label for="email">Email</label>
            <input class="input-item" type="text" name="" id="email" placeholder="Insert Email">
        </div>

        <div class="row">
            <label for="password">Password</label>
            <input class="input-item" type="password" name="" id="password" placeholder="Insert Password">
        </div>

        <div>
            <input type="submit" value="Submit">
        </div>

    </form>
    
</body>
</html>
