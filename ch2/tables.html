<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="./css/tables.css">
</head>
<body>

    <h1>Πίνακας Κατάταξης Βαθμολογίας στον Προγραμματισμό</h1>
    <table>

        <thead>
            <tr>
                <th colspan="2">Ονοματεπώνυμο</th>
                <th>Βαθμός</th>
            </tr>
        </thead>
        <tbody>
            <tr>
             <td>Georgios</td>
             <td>Alexandridis</td>
             <td>9</td>
            </tr>
            <tr>
                <td>Andreas</td>
                <td>Androutsos</td>
                <td>10</td>
            </tr>
            <tr>
                <td colspan="2">Average</td>
                <td>9.5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Coding Factory</th>
            </tr>
        </tfoot>
    </table>

</body>
</html>
